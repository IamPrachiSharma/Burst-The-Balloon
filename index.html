<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background"></div>
    <div id="game-container">
        <div id="instructions">
            <p>Tap the pump to inflate balloons</p>
            <p>Tap balloons to pop them</p>
        </div>
        
        <div id="pump">
            <div id="pump-pipe"><img src="Graphics/Pump_pipe.png" alt="Pump Pipe"></div>
            <div id="pump-cylinder"><img src="Graphics/pump1.png" alt="Pump Cylinder"></div>
            <div id="pump-handle"><img src="Graphics/pump_handle.png" alt="Pump Handle"></div>
        </div>
        
        <div id="balloon-count"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
